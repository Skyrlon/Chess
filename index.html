<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="language">
        <div class="flags">
            <img class="language-fr" src="./assets/flag_france.svg" />
            <img class="language-en" src="./assets/flag_uk.svg" />
        </div>
    </div>

    <button class="start-button lang"></button>

    <div class="player-turn">
        <span class="player-turn-white-text lang"></span>
        <span class="player-turn-black-text lang"></span>
    </div>

    <span class="black-king-attacked lang"></span>

    <div class="result">
        <span class="result-text black-checkmate lang"></span>
        <span class="result-text white-checkmate lang"></span>
        <span class="result-text stalemate lang"></span>
        <span class="result-text impossibility-checkmate lang"></span>
        <button class="restart lang"></button>
    </div>



    <div class="board-container">
        <span class="promotion-menu-text lang"></span>
        <div class="promotion-menu">
            <div class="promotion-menu-pieces black">
                <img class="promotion-pieces bishops" src="./assets/black_bishop.svg" />
                <img class="promotion-pieces knights" src="./assets/black_knight.svg" />
                <img class="promotion-pieces queens" src="./assets/black_queen.svg" />
                <img class="promotion-pieces rooks" src="./assets/black_rook.svg" />
            </div>
            <div class="promotion-menu-pieces white">
                <img class="promotion-pieces bishops" src="./assets/white_bishop.svg">
                <img class="promotion-pieces knights" src="./assets/white_knight.svg">
                <img class="promotion-pieces queens" src="./assets/white_queen.svg">
                <img class="promotion-pieces rooks" src="./assets/white_rook.svg">
            </div>
        </div>

        <div class="graveyard black">
            <div class="lost-pieces-zone black">
                <div class="lost-pieces black bishops"><img src="./assets/black_bishop.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces black knights"><img src="./assets/black_knight.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces black pawns"><img src="./assets/black_pawn.svg" />x
                    <span class="number"></span>
                </div>
                <div class="lost-pieces black queens"><img src="./assets/black_queen.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces black rooks"><img src="./assets/black_rook.svg" />x
                    <span class="number"></span>
                </div>
            </div>
        </div>
        <div id="board"></div>
        <div class="graveyard white">
            <div class="lost-pieces-zone white">
                <div class="lost-pieces white bishops"><img src="./assets/white_bishop.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces white knights"><img src="./assets/white_knight.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces white pawns"><img src="./assets/white_pawn.svg" />x
                    <span class="number"></span>
                </div>
                <div class="lost-pieces white queens"><img src="./assets/white_queen.svg" />x
                    <span class="number"></span></div>
                <div class="lost-pieces white rooks"><img src="./assets/white_rook.svg" />x
                    <span class="number"></span>
                </div>
            </div>
        </div>
    </div>



    <span class="white-king-attacked lang"></span>

    <script src="main.js"></script>
</body>

</html>
