<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/chess-board.svg">
</head>

<body>
    <button id="start-button">START</button>
    <div class="player-turn">
        <span class="player-turn-white-text">White player to play</span>
        <span class="player-turn-black-text">Black player to play</span>
    </div>
    <div class="lost-pieces">
        <div class="lost-pieces-zone white"></div>
    </div>
    <div id="board"></div>
    <div class="lost-pieces">
        <div class="lost-pieces-zone black"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
