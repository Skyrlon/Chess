<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="language">
        <img class="language-fr" src="./assets/flag_france.svg" />
        <img class="language-en" src="./assets/flag_uk.svg" />
    </div>
    <button id="start-button">START</button>
    <div class="player-turn">
        <span class="player-turn-white-text">White player to play</span>
        <span class="player-turn-white-king-attacked">White king is in check !</span>
        <span class="player-turn-black-text">Black player to play</span>
        <span class="player-turn-black-king-attacked">Black king is in check !</span>
    </div>
    <div class="result">
        <span class="result-text black-checkmate">Black king is in checkmate</span>
        <span class="result-text white-checkmate">White king is in checkmate</span>
        <span class="result-text stalemate">Stalemate</span>
        <span class="result-text impossibility-checkmate">Impossibility of checkmate</span>
        <button class="restart">Restart</button>
    </div>
    <div class="lost-pieces">
        <div class="lost-pieces-zone white"></div>
    </div>

    <div id="board">
        <div class="promotion-menu">
            <span class="promotion-menu-text">Choose the piece that will replace the pawn</span>
            <div class="promotion-menu-pieces black">
                <img class="promotion-pieces bishops" src="./assets/black_bishop.svg" />
                <img class="promotion-pieces knights" src="./assets/black_knight.svg" />
                <img class="promotion-pieces queens" src="./assets/black_queen.svg" />
                <img class="promotion-pieces rooks" src="./assets/black_rook.svg" />
            </div>
            <div class="promotion-menu-pieces white">
                <img class="promotion-pieces bishops" src="./assets/white_bishop.svg">
                <img class="promotion-pieces knights" src="./assets/white_knight.svg">
                <img class="promotion-pieces queens" src="./assets/white_queen.svg">
                <img class="promotion-pieces rooks" src="./assets/white_rook.svg">
            </div>
        </div>
    </div>
    <div class="lost-pieces">
        <div class="lost-pieces-zone black"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
